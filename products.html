<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenLink - All Products</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .category {
            margin-bottom: 40px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .product-details {
            padding: 15px;
        }
        .dual-price {
            margin: 10px 0;
        }
        .price-inr {
            color: #e63946;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .price-usd {
            color: #666;
            font-size: 0.9rem;
            margin-left: 8px;
        }
        .currency-switcher {
            margin: 20px 0;
            text-align: right;
        }
        .currency-btn {
            padding: 5px 15px;
            margin-left: 10px;
            background: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .currency-btn.active {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KitchenLink</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html" class="active">All Products</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="container">
        <h1>Our Products</h1>
        
        <div class="currency-switcher">
            <span>Show prices in:</span>
            <button class="currency-btn active" data-currency="both">Both</button>
            <button class="currency-btn" data-currency="inr">INR Only</button>
            <button class="currency-btn" data-currency="usd">USD Only</button>
        </div>

        <div id="product-categories-container">
            <!-- Categories will load here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 KitchenLink. All prices in INR (â‚¹) and USD ($).</p>
    </footer>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('product-categories-container');
            
            // Load all products
            for (const [category, products] of Object.entries(productsByCategory)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const heading = document.createElement('h2');
                heading.textContent = category;
                categoryDiv.appendChild(heading);
                
                const productsGrid = document.createElement('div');
                productsGrid.className = 'products-grid';
                
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="product-img">
                        <div class="product-details">
                            <h3>${product.name}</h3>
                            <p class="product-desc">${product.description}</p>
                            <div class="dual-price">
                                <span class="price-inr">${product.price.inr}</span>
                                <span class="price-usd">${product.price.usd}</span>
                            </div>
                            <a href="${product.link}" class="btn">View Details</a>
                        </div>
                    `;
                    productsGrid.appendChild(card);
                });
                
                categoryDiv.appendChild(productsGrid);
                container.appendChild(categoryDiv);
            }

            // Currency switcher functionality
            document.querySelectorAll('.currency-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.currency-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const currencyPref = this.dataset.currency;
                    
                    document.querySelectorAll('.dual-price').forEach(priceDiv => {
                        const inr = priceDiv.querySelector('.price-inr');
                        const usd = priceDiv.querySelector('.price-usd');
                        
                        switch(currencyPref) {
                            case 'both':
                                inr.style.display = 'inline';
                                usd.style.display = 'inline';
                                break;
                            case 'inr':
                                inr.style.display = 'inline';
                                usd.style.display = 'none';
                                break;
                            case 'usd':
                                inr.style.display = 'none';
                                usd.style.display = 'inline';
                                break;
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
