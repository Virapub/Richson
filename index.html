<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenLink - Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .featured-products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        .featured-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .featured-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .featured-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .featured-details {
            padding: 15px;
        }
        .dual-price {
            margin: 10px 0;
            font-weight: bold;
        }
        .price-inr {
            color: #e63946;
            font-size: 1.2rem;
        }
        .price-usd {
            color: #666;
            font-size: 0.9rem;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KitchenLink</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">All Products</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Upgrade Your Home with Smart Essentials</h1>
            <p>Discover quality products at affordable prices</p>
            <a href="products.html" class="btn">Shop Now</a>
        </section>

        <section class="featured">
            <h2>Featured Products</h2>
            <div class="featured-products" id="featured-products-container">
                <!-- Featured products will load here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 KitchenLink. All prices in INR (â‚¹) and USD ($).</p>
    </footer>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('featured-products-container');
            
            featuredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'featured-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="featured-img">
                    <div class="featured-details">
                        <h3>${product.name}</h3>
                        <p class="product-desc">${product.description}</p>
                        <div class="dual-price">
                            <span class="price-inr">${product.price.inr}</span>
                            <span class="price-usd">${product.price.usd}</span>
                        </div>
                        <a href="${product.link}" class="btn">View Details</a>
                    </div>
                `;
                container.appendChild(card);
            });
        });
    </script>
</body>
</html>
